<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Basic</title>
  </head>
  <body>
    <h1>This is from basic part</h1>
    <img

    <form action="submit">
      <input type="checkbox" name="" id="" />
      <input type="radio" name="" id="" />
    </form>

    <form action="select">
      <select name="Choose Division" id="division">
        <option value="khulna">Khulna</option>
        <option value="Chattogram">Chattogram</option>
        <option value="Dhaka" selected>Dhaka</option>
        <option value="Rajshahi">Rajshahi</option>
        <option value="Sylet">Sylet</option>
      </select>

      <p>Your Avg Heart Rate?</p>
      <input type="range" name="Range" id="range" min="5" step="5" />

      <!-- <textarea
        name="comment"

      <label for="description">Product description:</label>
      <textarea
        id="description"
        name="description"
        minlength="100"
        maxlength="100"
        required
      ></textarea>
    </form>
  </body>
