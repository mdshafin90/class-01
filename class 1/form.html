<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>This is For Form class only</h1>
    <form action="submit">
      <!-- first name -->
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="enter your first name"
      />
      <br />
      <!-- last name -->
      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="enter your last name"
      />
      <br />
      <!-- age -->
      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        id="age"
        placeholder="enter your age"
        required
      />

      <br />
      <!-- email -->
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="example@gmail.com"
        required
      />

      <br />
      <label for="date">Date</label>
      <input type="date" name="date" id="date" required />
      <br />
      <input type="checkbox" name="checkbox" id="checkbox" required />
      <!-- This is Submit button -->
      <input type="submit" value="Submit" />
    </form>

    <div id="form-submit">
      <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search anything" />
        <input type="submit" value="Goggle Search" />
      </form>
    </div>
    <div id="form-submit2">
      <form action="https://www.youtube.com/watch">
        <input type="text" name="v" placeholder="search anything" />
        <input type="submit" value="YT Search" />
      </form>
    </div>
  </body>
</html>
